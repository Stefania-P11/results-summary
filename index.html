<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
 
</head>
<body>

  <section class="final-score">
    <span>Your Result</span>
    <div>
      <span class="white">76</span>
      <span>of 100</span>
    </div>
    <span class="white">Great</span>
    <p>You scored higher than 65% of the people who have taken these tests</p>
  </section>

  <section class="breakdown">
    <span>Summary</span>
    <div class="reaction-style">

      <div>
        <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
        <span>Reaction</span>
      </div>

      <div class="individual-score">
        <span>80</span>
        <span>/100</span>
      </div>

    </div>

    <div class="memory-style">

      <div> 
        <img src="./assets/images/icon-memory.svg" alt="Memory Icon"> 
        <span>Memory</span>
      </div>

      <div class="individual-score">
        <span>92</span>
        <span>/100</span>
      </div>

    </div>

    <div class="verbal-style">

      <div>      
        <img src="./assets/images/icon-verbal.svg" slt="Verbal Icon">
        <span>Verbal</span>
      </div>

      <div class="individual-score">
        <span>61</span>
        <span>/100</span>
      </div>

    </div>

    <div class="visual-style">

      <div> 
        <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
        <span>Visual</span>
      </div>

      <div class="individual-score">
        <span>72</span>
        <span>/100</span>
      </div>

    </div>

  </section>

  <button id="continue">Continue</button>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
